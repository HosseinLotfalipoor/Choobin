                <input class="input" dir="rtl" type="tel" name="user-phone-number" id="user-phone-number"
                    placeholder="شماره موبایل خود را وارد کنید" required>
                <div class="form-button-container">
                    <input class="form-button" type="submit" value="ثبت" formtarget="input">
                    <button class="form-button"><a href="login.html">ورود به حساب کاربری</a></button>
                </div>
